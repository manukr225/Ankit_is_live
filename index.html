<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded HLS Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    video {
      width: 80%;
      max-width: 720px;
      border: 2px solid #ffffff;
      border-radius: 8px;
    }

    .fallback {
      margin-top: 20px;
      color: #ff6666;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Live Stream Player</h1>
  <video id="hls-video" controls></video>
  <div class="fallback" id="fallback-message" style="display: none;">
    ⚠️ Your browser doesn't support HLS playback. Try using Chrome, Firefox, or Safari.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('hls-video');
    const fallback = document.getElementById('fallback-message');
    const videoSrc = "https://vsyshost.ydc1wes.me/hls2/01/00007/wc5vvnck1bs2_l/index-v1-a1.m3u8?t=ZzppZGCM62Evrin8KNlKd20QxqFL-FItzp0bGXy82mg&s=1754659922&e=21600&f=39883&i=0.0&sp=0";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      fallback.style.display = 'block';
    }
  </script>

</body>
</html>
