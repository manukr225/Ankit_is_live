<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamSeva - HLS Video Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    .search-bar {
      margin-bottom: 20px;
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      background-color: #333;
      color: #fff;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .video-frame {
      width: 320px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00ffff;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: #000;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      border-radius: 6px;
    }

    .fallback {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      font-size: 12px;
      color: #ff6666;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px;
      border-radius: 4px;
      display: none;
    }

    .download-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00ffff;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #00cccc;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .video-frame {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<p>Enjoy streaming high-quality HLS videos</p>

<input type="text" id="searchBar" class="search-bar" placeholder="Search for a movie..." onkeyup="filterVideos()">
