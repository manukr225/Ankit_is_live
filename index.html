<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded HLS Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    video {
      width: 80%;
      max-width: 720px;
      border: 2px solid #ffffff;
      border-radius: 8px;
    }

    .fallback {
      margin-top: 20px;
      color: #ff6666;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Live Stream Player</h1>
  <video id="hls-video" controls></video>
  <div class="fallback" id="fallback-message" style="display: none;">
    ⚠️ Your browser doesn't support HLS playback. Try using Chrome, Firefox, or Safari.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('hls-video');
    const fallback = document.getElementById('fallback-message');
    const videoSrc = "https://cdn30092.lefig371jos.com/stream2/i-arch-400/ff6e97ee59e04a8bb20f5745d6c70d19/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT25EROhWTEZlaOJTW10EVFVjTHlFMOdUWx0UbRRzTUl0daR1Z4p1VWp2TEtWP:1754664230:152.58.188.238:54fd39dc950b0b9af8f9b0a620a22f0d05f1c6f3d13fc0da2102df33c8d88c39/1080/index.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      fallback.style.display = 'block';
    }
  </script>

</body>
</html>
